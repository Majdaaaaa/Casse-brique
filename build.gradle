 buildscript {
    repositories {
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath 'com.github.johnrengelman:shadow:8.1.1'
        classpath 'org.vafer:jdeb:1.10'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'java-library'
    id 'checkstyle'
}

javafx {
    version = "17.0.1"
    modules = ['javafx.controls', 'javafx.media', 'javafx.base', 'javafx.graphics']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.openjfx:javafx-controls:17.0.1'
    implementation 'org.openjfx:javafx-media:17.0.1'
    implementation 'org.openjfx:javafx-base:17.0.1'
    implementation 'org.openjfx:javafx-graphics:17.0.1'
}

application {
    // Define the main class for the application.
    mainClass = 'gui.App'
}

checkstyle {
    toolVersion = '10.0'
}

task physic(type: JavaExec) {
    description = "Ex√©cute l'application PhysicsApp"
    group = "custom"
    main = 'physics.AppPhysic'
    classpath = sourceSets.main.runtimeClasspath

    doFirst {
        jvmArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'javafx.controls,javafx.media,javafx.base,javafx.graphics'
        ]
    }
}
